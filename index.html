<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Navbar Responsif dengan Hamburger</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar" id="navbar">
        <div>
            <a >BROMPTON DAY OUT X 
            </a>
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="about.html">About</a></li>
            <li><a href="#buy-ticket">Registrasi</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-icon" id="menu-icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </nav>

<!-- Home Section -->
<section id="home" class="home">
    <div class="home-image">
        <img src="tshirt live- front_g1835.png" alt="Home Image" />
    </div>
</section>

    <!-- Registrasi Section -->
    <section id="buy-ticket" class="ticket-section">
            <a href="https://app.sandbox.midtrans.com/payment-links/1730876726180">REGISTER NOW</a>
          </div>
        </section>
        <main>
            <section class="race-info">
              <h2>Information</h2>
              <div class="race-details">
                <!-- Tanggal -->
                <div class="race-item date">
                  <i class="fas fa-calendar-day"></i> <!-- Ikon tanggal -->
                  <span class="race-label">Date</span> <!-- Teks "Date" -->
                  <span class="race-text">11-13 July 2025</span> <!-- Tanggal -->
                </div>
                <!-- Lokasi -->
                <div class="race-item location">
                  <i class="fas fa-map-marker-alt"></i> <!-- Ikon lokasi -->
                  <span class="race-label">Location</span> <!-- Teks "Location" -->
                  <span class="race-text">Fort Rotterdam, Makassar</span> <!-- Lokasi -->
                </div>
              </div>
            </section>
          </main>

    <!-- Contact Section -->
    <section id="contact">
        <div class="contact-container">
    <h2>CONTACT </h2>


    <div class="contact-info">
      <div class="contact-detail">
        <i class="fas fa-phone"></i>
        <span>+62 812 3456 7890</span>
      </div>
      <div class="contact-detail">
        <i class="fas fa-envelope"></i>
        <span>contact@gmail.com</span>
      </div>
      <div class="contact-detail">
        <i class="fas fa-map-marker-alt"></i>
        <span>Kota Makassar,Sulawesi Selatan,Indonesia</span>
      </div>
    </div>
    <div class="social-media">
      <a  class="social-icon"><i class="fab fa-facebook-f"></i></a>
      <a  class="social-icon"><i class="fab fa-instagram"></i></a>
    </div>        
  </div>
</section> 
</main>

</body>
</html>
